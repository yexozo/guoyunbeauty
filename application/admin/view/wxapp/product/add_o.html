<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product" data-rule="required" class="form-control" name="row[product]" type="text" value="0">
        </div>
    </div>
    <div class="form-group" style="display: none;">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pd_iid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pd_iid" data-rule="required" min="0" class="form-control" name="row[pd_iid]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-pimage" data-rule="required" class="form-control" size="50" name="row[pimage]" type="text" value="0">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-pimage" class="btn btn-danger faupload" data-input-id="c-pimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-pimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-pimage" class="btn btn-primary fachoose" data-input-id="c-pimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-pimage"></span>
            </div>
            <div style="margin-top: 6px;color: red;">(正方形 大小不超过1M)</div>
            <ul class="row list-inline faupload-preview" id="p-pimage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-content_image" data-rule="required" class="form-control" size="50" name="row[content_image]" type="text" value="0">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-content_image" class="btn btn-danger faupload" data-input-id="c-content_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-content_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-content_image" class="btn btn-primary fachoose" data-input-id="c-content_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-content_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-content_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payment')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payment" data-rule="required" min="0" class="form-control" step="0.01" name="row[payment]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score" data-rule="required" min="0" class="form-control" name="row[score]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Skuid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-skuid" data-rule="required" class="form-control" name="row[skuid]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iid" data-rule="required" class="form-control" name="row[iid]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Qty')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-qty" data-rule="required" min="0" class="form-control" name="row[qty]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" min="0" class="form-control" name="row[weigh]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Limitation_quantum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-limitation_quantum" data-rule="required" min="0" class="form-control" name="row[limitation_quantum]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Onlinetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-onlinetime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[onlinetime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Offlinetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-offlinetime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[offlinetime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Siteswitch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-siteswitch" data-rule="required" min="0" class="form-control" name="row[siteswitch]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
